<form  method="post" action="/">
    
    <div class="content-box" >
              
                    <fieldset style="margin: -130px; text-align: center "  >
                        <legend style="font-family:Georgia, serif">Manual</legend>
                    </fieldset>
                            
                
                    <button type="submit" title="X left" class="btn btn-secondary buttonsize " id="btn1" name="leftbtn" value="leftbtn">

                    </button>
                       
                    <button type="submit" title="X right" class="btn btn-secondary buttonsize" id="btn2" name="rightbtn" value="rightbtn">

                    </button>

                    <button type="submit" title="Y up" class="btn btn-secondary buttonsize" id="btn3" name="upbtn" value="upbtn">
                        <i class="fa fa-arrow-up"></i>
                    </button>

                    <button type="submit" title="Y down" class="btn btn-secondary buttonsize" id="btn4" name="downbtn" value="downbtn">
                        <i class="fa fa-arrow-down"></i>
                    </button>   
                        
                    <button type="submit" title="water the plant" class="btn btn-secondary buttonsize" id="btn5" name="watering" value="watering">

                    </button> 
            
                    <button type="submit" title="Z up" class="btn btn-secondary buttonsize" id="btn6" value="Zup" name="Zup">
                        <i class="fa fa-arrow-circle-up"></i>
                    </button>

                    <button type="submit" title="Z down" class="btn btn-secondary buttonsize" id="btn7" name="Zdown" value="Zdown">

</form>
